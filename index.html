<!DOCTYPE html>
<html lang="it">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>31 LUGLIO STUDIO</title>
    
    <meta http-equiv="refresh" content="2; url=home.html">
    
    <style>
        /* Stili per la pagina di intro */
        body {
            margin: 0;
            padding: 0;
            overflow: hidden; /* Nasconde le barre di scorrimento */
            background-color: #000;
        }

        #splash-container {
            display: flex;
            justify-content: center;
            align-items: center;
            width: 100vw;
            height: 100vh;
        }

        .splash-logo {
            width: 60vw; /* Dimensione reattiva */
            max-width: 250px; /* Dimensione massima */
            /* Applica l'animazione 'zoomIn' per 2 secondi */
            animation: zoomIn 2s ease-in-out forwards;
        }

        /* Animazione per ingrandire il logo */
        @keyframes zoomIn {
            0% {
                transform: scale(0.8);
                opacity: 0.8;
            }
            100% {
                transform: scale(1.2);
                opacity: 1;
            }
        }
    </style>
</head>
<body>

    <div id="splash-container">
        <img src="LOGO_BIANCO_31-removebg-preview.png" alt="31 LUGLIO STUDIO Logo" class="splash-logo">
    </div>

</body>
</html>
